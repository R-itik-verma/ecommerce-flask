<!-- templates/product.html -->
{% extends 'base.html' %}

{% block title %}Product List{% endblock %}

{% block content %}
    <h2>Product List</h2>
    <div>
        {% for product in products %}
            <div class="product-card">
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.price }}</p>
                <p>{{ product.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
